<html>
  <head>
    <title>Rate Your Member (of Parliament)</title>
    <style type="text/css">
    body {
      width: 99%;
    }

    h1 {
      font-weight: inherit;
    }

    #mp {
      width: 60%;
      text-align: center;
      font-family: "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: lighter;
      font-size: 40px;
      margin: 60px auto auto auto;
    }

    #mp img {
      border: 1px dashed red;
      padding: 5px;
    }
    </style>
  </head>
  <body>
    <div id="mp">
      <h1>{{name}}</h1>
      <img src="{{mp}}" />
    </div>
  </body>
</html>
