    <style type="text/css">

    body {
      width: 99%;

      font-weight: inherit;

    .score {
      width: 400px;
      text-align: center;
      font-family: "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: lighter;
      font-size: 25px;
      margin: 60px auto auto auto;

    .score img {
      border: 1px dashed red;
      padding: 5px;
      float: left;
    }

    {{#each scores}}
